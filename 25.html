<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/table.css">
    <style>
        .drag-item {
            width: 100px;
            height: 100px;
            padding: 10px;
            text-align: center;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: move;
            text-wrap: normal;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }

        .drop-area {
            display: flex;
            position: relative;
            flex-direction: row;
            justify-content: flex-start;
            align-content: start;
            flex-wrap: wrap;
            min-height: 500px;
            width: 80%;
            background-color: #e9e9e9;
            border: 2px dashed #aaa;
            border-radius: 4px;
            margin-top: 20px;
            padding: 10px;
            gap:15px;
        }

        .drop-area__wrap {
            display: flex;
            flex-direction: column;
        }

        .drop-area__center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: default;
        }
    </style>
</head>
<body>
<h1>Drag and Drop</h1>

<div style="display: flex; flex-wrap: wrap; flex-direction: row; gap: 15px;">
    <div class="drag-item" draggable="true">
        <span>Перетащи меня 1</span>
    </div>
    <div class="drag-item" draggable="true">
        <span>Перетащи меня 2</span>
    </div>
    <div class="drag-item" draggable="true">
        <span>Перетащи меня 3</span>
    </div>
    <div class="drag-item" draggable="true">
        <span>Перетащи меня 4</span>
    </div>
    <div class="drag-item" draggable="true">
        <span>Перетащи меня 4</span>
    </div>
    <div class="drag-item" draggable="true">
        <span>Перетащи меня 4</span>
    </div>
    <div class="drag-item" draggable="true">
        <span>Перетащи меня 4</span>
    </div>
    <div class="drag-item" draggable="true">
        <span>Перетащи меня 4</span>
    </div>
    <div class="drag-item" draggable="true">
        <span>Перетащи меня 4</span>
    </div>
    <div class="drag-item" draggable="true">
        <span>Перетащи меня 4</span>
    </div>
    <div class="drag-item" draggable="true">
        <span>Перетащи меня 4</span>
    </div>
    <div class="drag-item" draggable="true">
        <span>Перетащи меня 4</span>
    </div>
    <div class="drag-item" draggable="true">
        <span>Перетащи меня 4</span>
    </div>
    <div class="drag-item" draggable="true">
        <span>Перетащи меня 4</span>
    </div>

</div>

<div class="drop-area__wrap" style="display: flex; flex-direction: column;">
    <div class="drop-area" id="dropArea">
        <span class="drop-area__center">Перетащи сюда</span>
    </div>
</div>
<script>
    let dragItem = document.getElementsByClassName('drag-item');
    for (let i = 0; i < dragItem.length; i++) {
        dragItem[i].id = `drag${i}`
        dragItem[i].addEventListener('dragstart', drag);
    }

    let dropArea = document.getElementById('dropArea');

    dropArea.addEventListener('dragover', allowDrop);
    dropArea.addEventListener('drop', drop);

    function allowDrop(event) {
        event.preventDefault();
    }

    function drag(event) {
        event.dataTransfer.setData('text', event.target.id);
    }

    function drop(event) {
        event.preventDefault();
        let data = event.dataTransfer.getData('text');
        let draggedItem = document.getElementById(data);

        if (event.target.className === 'drop-area') {
            event.target.appendChild(draggedItem);
        }
    }
</script>
</body>
</html>
